<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Signup Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
	<div class="row mt-5 mb-5 justify-content-md-center">
		<h2 class="text-center">SIGN UP FORM</h2>
		<div class="col-sm-5">
			<form method="POST">
				{% csrf_token %}
			{{form.as_p}}
			<button class="btn btn-sm btn-block btn-login btn-primary text-uppercase font-weight-bold mb-2 form-control" type="submit">Sign up</button>
    </div>
		</form>
		</div>		
	</div>	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
